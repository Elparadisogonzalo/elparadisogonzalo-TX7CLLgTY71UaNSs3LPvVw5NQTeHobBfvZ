# version: 2
updates:
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Node.js / JavaScript
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 1000
    ignore:
      - dependency-name: "eslint"
        versions: ["<8.0.0"]

  # Python (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    insecure-external-code-execution: "deny"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"

  # Terraform
  - package-ecosystem: "terraform"
    directory: "/"
    schedule:
      interval: "daily"

  # Ruby (Bundler/Gems)
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"

# Optional global settings
registries: {0x4e8c73e7f243d12b7a5571200609523a4890beff}
